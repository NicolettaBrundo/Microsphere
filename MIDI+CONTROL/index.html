<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>VersioneaNico</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <html>

<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="src/microBit.js" ></script>

  <!-- uncomment lines below to include extra p5 libraries -->
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <!-- <script language="javascript" type="text/javascript" src="sketch.js"></script> -->

  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h1>
    micro:bit <br /> MICROSPHERE
  </h1>

    <button id="searchButton" onClick="searchDevice()">search device</button>

    <div id="properties" class="properties inactive">

      <div class="property">
        Connected: <span id="connected" class="value"></span>
      </div>
      <div class="property">
        Accelerometer: X:<span id="acc_X" class="value"></span>, Y:<span id="acc_Y" class="value"></span>, Z:<span id="acc_Z" class="value"></span>
      </div>

      <div >
        <boxEffect   height="200" weigth="100" id="box">
            <span>BoxEffect: </span>
        <div class="right">
         <span>Waveform: </span>
         <select name="waveform">
           <option value="sine"selected>Sine</option>
           <option value="square">Square</option>
           <option value="sawtooth">Sawtooth</option>
           <option value="triangle">Triangle</option>
           <option value="custom">Custom</option>
         </select>
       </div>

       <div class="right">
           <span>modWaveform: </span>
           <select name="modwaveform">
             <option value="sine"selected>Sine</option>
             <option value="square">Square</option>
             <option value="sawtooth">Sawtooth</option>
             <option value="triangle">Triangle</option>
           </select>
       </div>

        <input type="range" id="masterGain" value=1 min="0" max="1" step="0.1">
          <label>master</label>
        </input>

        <input type="range" id="timeDelay" value = "0" min="0" max="1" step="0.01">
          <label>DelayTime</label>
        </input>

        <input type="range" id="gDelay" value="0" min="0" max="1" step="0.01">
          <label>GainDelay</label>
        </input>

        <input type="range" value="0" step="1" min="0.0" max="100" oninput="changeDist(this.value);">
          <label> distortion Gain</label>
        </input>

        <input type="range" id="distortionCurve" value ="0" min="0" max="50" step="0.1" >
          <label>distorsionCurve</label>
        </input>

        <input type="range" id="qFactor" value="40" min="0" max="300" step="1" >
          <label>Q Factor</label>
        </input>

        <input type="range" id="cutOffFilter" min="7" max="10" step="0.1" >
          <label>cutOff Filters</label>
        </input>

        <input type="range" id="freqMod" min="50" max="300" step="1" >
          <label>mod freq</label>
        </input>
      </div>
      <div >
        <canvasAnalyser class=canvasBox>
          <canvas  height="200" width="500" id="canvas"></canvas>
          <canvas height="200" width="500" id="canvasFrequency"></canvas>
        </canvasAnalyser>
      </boxEffect>
      </div>

    </div>

  </div>

</body>

</html>



    <script  src="js/index.js"></script>




</body>

</html>
